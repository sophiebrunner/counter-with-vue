<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sophie Brunner" />
    <meta
      name="description"
      content="Copy of my web app with vanilla JS, this time with Vue.js."
    />
    <title>Kata - Counter</title>
    <link rel="stylesheet" href="counter.css" />
  </head>
  <body>
    <div id="app">
      <header class="page-header">
        <div class="text-container">
          <h1>Counter</h1>
          <p class="instructions">
            (click the white area or hit space / enter to count)
          </p>
        </div>
        <button @click="resetCount" id="reset-button">Reset</button>
      </header>
      <main>
        <section @click="incrementCount" id="counting-number">
          {{ count }}
        </section>
      </main>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="counter.js"></script>
  </body>
</html>
