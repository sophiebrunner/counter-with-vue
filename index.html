<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sophie Brunner" />
    <meta
      name="description"
      content="Web App which counts from 0 to 100 using Vue directives and methods."
    />
    <title>Kata - Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header class="page-header">
        <div class="text-container">
          <h1>Counter</h1>
          <p class="instructions">
            (click the white area or hit space / enter to count)
          </p>
        </div>
        <button id="reset-button" @click="resetCounter">Reset</button>
      </header>
      <main>
        <section id="counting-number" @click="incrementCounter">
          {{ counter }}
        </section>
      </main>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
  </body>
</html>
